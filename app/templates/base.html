<html>
    <head>
    	{% if title %}
    	<title>{{ title }} - PFP</title>
    	{% else %}
    	<title>Welcome to PFP</title>
    	{% endif %}
    </head>
    <body>
    	<div>
            Perfect Fit Patterns:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
    	<hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    	</ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
